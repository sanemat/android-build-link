dependencies:
  pre:
    - sudo update-alternatives --set java /usr/lib/jvm/jdk1.8.0/bin/java
    - sudo update-alternatives --set javac /usr/lib/jvm/java-8-openjdk-amd64/bin/javac
    - echo 'export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64' >> ~/.circlerc
    - android list sdk --all --extended
    - echo y | android update sdk --no-ui --filter "tools,platform-tools,android-23,build-tools-24.0.0,extra-android-support,extra-google-m2repository,extra-android-m2repositor,sys-img-armeabi-v7a-android-23"
    - android list targets
    - echo n | android create avd -n building -f -t android-23 -b default/armeabi-v7a
test:
  pre:
    # start the emulator
    - emulator -avd building -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
  override:
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTestDebug -PdisablePreDex
    # copy the build outputs to artifacts
    - cp -r ./app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r ./app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
deployment:
  master:
    branch: master
    commands:
      - ./gradlew build
      - cp -r ./app/build/outputs $CIRCLE_ARTIFACTS
