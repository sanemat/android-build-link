machine:
  java:
    version: oraclejdk8
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-23,build-tools-24.0.0"
test:
  override:
    - ./gradlew build
    - cp -r ./app/build/outputs $CIRCLE_ARTIFACTS
deployment:
  master:
    branch: master
    commands:
      - ./gradlew build
      - cp -r ./app/build/outputs $CIRCLE_ARTIFACTS
